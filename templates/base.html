<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Catalog</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="http://fonts.googleapis.com/css?family=Roboto:400,300,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="{{ url_for('static', filename='base.css') }}" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header__top">
                <h1>CATALOG</h1>
                {%if 'username' not in session %}
			        <a href="{{url_for('show_login')}}" class="header__button">Login</a> 
			    {% else %}
                    <a href="{{url_for('logout')}}" class="header__button">Logout</a> 
			    {% endif %}
            </div>
            <div class="header__bottom">
                <div class="header__bottom_card">
                    <form class="header__bottom_card_form">
                        <input type="text" name="search_item" value="" placeholder="Search in catalog..." class="header__bottom_card_search">
                        <button type="submit" class="header__bottom_card_button"><img src="{{ url_for('static', filename='ic_search_black_48dp_1x.png') }}" alt=""></button>
                    </form>
                </div>
            </div>
        </header>
        <main>
           {% block main %}

           {% endblock %}
        </main>
        <footer>
            <p class="footer__text">FullStack Web Developer Nanodegree. Udacity</p>
        </footer>
    </body>
</html>
